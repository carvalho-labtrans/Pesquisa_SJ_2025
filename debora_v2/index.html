    // ===== CONTROLE DE GPS =====
    L.Control.GPS = L.Control.extend({
        options: {
            position: 'topleft',
            title: 'Ativar/Desativar GPS'
        },

        onAdd: function(map) {
            this._map = map;
            this._container = L.DomUtil.create('div', 'leaflet-control-gps');
            this._button = L.DomUtil.create('a', 'gps-button', this._container);
            this._button.innerHTML = 'üìç';
            this._button.href = '#';
            this._button.title = this.options.title;

            L.DomEvent
                .on(this._button, 'click', L.DomEvent.stopPropagation)
                .on(this._button, 'click', L.DomEvent.preventDefault)
                .on(this._button, 'click', this.toggle, this);

            this._marker = null;
            this._circle = null;
            this._watchId = null;
            this._active = false;

            return this._container;
        },

        toggle: function() {
            if (this._active) {
                this._stop();
            } else {
                this._start();
            }
            return this;
        },

        _start: function() {
            if (!navigator.geolocation) {
                alert("Geolocaliza√ß√£o n√£o √© suportada pelo seu navegador.");
                return;
            }

            this._active = true;
            L.DomUtil.addClass(this._container, 'active');
            this._button.title = 'Desativar GPS';

            var options = {
                enableHighAccuracy: true,
                maximumAge: 10000,
                timeout: 15000
            };

            this._watchId = navigator.geolocation.watchPosition(
                this._updatePosition.bind(this),
                this._error.bind(this),
                options
            );
        },

        _stop: function() {
            this._active = false;
            L.DomUtil.removeClass(this._container, 'active');
            this._button.title = 'Ativar GPS';

            if (this._watchId !== null) {
                navigator.geolocation.clearWatch(this._watchId);
                this._watchId = null;
            }

            if (this._marker) {
                this._map.removeLayer(this._marker);
                this._marker = null;
            }

            if (this._circle) {
                this._map.removeLayer(this._circle);
                this._circle = null;
            }
        },

        _updatePosition: function(pos) {
            var latlng = L.latLng(pos.coords.latitude, pos.coords.longitude);
            var accuracy = pos.coords.accuracy;

            if (this._marker) {
                this._map.removeLayer(this._marker);
            }
            if (this._circle) {
                this._map.removeLayer(this._circle);
            }

            this._circle = L.circle(latlng, {
                radius: accuracy,
                color: '#136AEC',
                fillColor: '#136AEC',
                fillOpacity: 0.15,
                weight: 1
            }).addTo(this._map);

            this._marker = L.marker(latlng, {
                icon: L.divIcon({
                    className: 'gps-marker',
                    iconSize: [12, 12]
                })
            }).addTo(this._map);

            this._marker.bindPopup(
                `Sua posi√ß√£o:<br>
                Lat: ${latlng.lat.toFixed(6)}<br>
                Lng: ${latlng.lng.toFixed(6)}<br>
                Precis√£o: ~${Math.round(accuracy)} metros`
            ).openPopup();

            this._map.setView(latlng, 18);
        },

        _error: function(err) {
            var msg;
            switch(err.code) {
                case err.PERMISSION_DENIED:
                    msg = "Permiss√£o para acesso √† localiza√ß√£o negada";
                    break;
                case err.POSITION_UNAVAILABLE:
                    msg = "Localiza√ß√£o indispon√≠vel";
                    break;
                case err.TIMEOUT:
                    msg = "Tempo de espera excedido";
                    break;
                case err.UNKNOWN_ERROR:
                    msg = "Erro desconhecido";
                    break;
            }
            alert("Erro de GPS: " + msg);
            this._stop();
        }
    });

    function removeEmptyRowsFromPopupContent(content, feature) {
        var tempDiv = document.createElement('div');
        tempDiv.innerHTML = content;
        var rows = tempDiv.querySelectorAll('tr');
        for (var i = 0; i < rows.length; i++) {
            var td = rows[i].querySelector('td.visible-with-data');
            var key = td ? td.id : '';
            if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                rows[i].parentNode.removeChild(rows[i]);
            }
        }
        return tempDiv.innerHTML;
    }

    function addClassToPopupIfMedia(content, popup) {
        var tempDiv = document.createElement('div');
        tempDiv.innerHTML = content;
        if (tempDiv.querySelector('td img')) {
            popup._contentNode.classList.add('media');
            setTimeout(function() {
                popup.update();
            }, 10);
        } else {
            popup._contentNode.classList.remove('media');
