        /* ========== CÓDIGO DE RASTREAMENTO GPS ADICIONADO ========== */
        document.addEventListener('DOMContentLoaded', function() {
            if (navigator.geolocation) {
                let gpsMarker;
                let watchId;

                // Cria botão de controle do GPS
                const GpsControl = L.Control.extend({
                    onAdd: function(map) {
                        const container = L.DomUtil.create('div', 'leaflet-bar leaflet-control');
                        const button = L.DomUtil.create('a', 'leaflet-control-gps', container);
                        button.innerHTML = '📍';
                        button.title = 'Ativar/Desativar GPS';
                        button.style.fontSize = '20px';
                        button.style.cursor = 'pointer';

                        L.DomEvent.on(button, 'click', function() {
                            if (watchId) {
                                // Desativa o GPS
                                navigator.geolocation.clearWatch(watchId);
                                if (gpsMarker) map.removeLayer(gpsMarker);
                                watchId = null;
                                button.classList.remove('active');
                            } else {
                                // Ativa o GPS
                                button.classList.add('active');
                                watchId = navigator.geolocation.watchPosition(
                                    (position) => {
                                        const { latitude, longitude } = position.coords;
                                        if (gpsMarker) map.removeLayer(gpsMarker);
                                        
                                        // Cria marcador vermelho
                                        gpsMarker = L.marker([latitude, longitude], {
                                            icon: L.divIcon({
                                                className: 'gps-icon',
                                                html: '⬤',
                                                iconSize: [12, 12]
                                            })
                                        }).addTo(map)
                                        .bindPopup("Você está aqui!<br>Precisão: " + position.coords.accuracy.toFixed(1) + " metros");
                                        
                                        // Centraliza o mapa na posição
                                        map.setView([latitude, longitude], 18);
                                    },
                                    (error) => {
                                        console.error("Erro no GPS:", error);
                                        alert("Erro ao acessar GPS: " + error.message);
                                    },
                                    { 
                                        enableHighAccuracy: true,
                                        maximumAge: 3000,
                                        timeout: 10000
                                    }
                                );
                            }
                        });

                        return container;
                    }
                });

                // Adiciona o controle ao mapa
                new GpsControl({ position: 'topleft' }).addTo(map);
            } else {
                console.warn("GPS não suportado neste navegador");
            }
        });
