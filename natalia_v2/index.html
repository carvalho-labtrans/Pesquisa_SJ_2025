        // --- GPS TRACKER ---
        var gpsActive = false;
        var gpsMarker = null;
        var gpsCircle = null;
        var gpsWatchId = null;

        document.getElementById('gpsBtn').addEventListener('click', function() {
            if (!gpsActive) {
                if (!navigator.geolocation) {
                    alert('Geolocalização não suportada pelo seu navegador.');
                    return;
                }
                this.classList.add('active');
                this.innerHTML = '<i class="fas fa-location-arrow"></i> GPS ON';
                gpsActive = true;
                gpsWatchId = navigator.geolocation.watchPosition(onGPSSuccess, onGPSError, {
                    enableHighAccuracy: true,
                    maximumAge: 10000,
                    timeout: 20000
                });
            } else {
                this.classList.remove('active');
                this.innerHTML = '<i class="fas fa-location-arrow"></i> GPS';
                gpsActive = false;
                if (gpsWatchId !== null) {
                    navigator.geolocation.clearWatch(gpsWatchId);
                    gpsWatchId = null;
                }
                if (gpsMarker) {
                    map.removeLayer(gpsMarker);
                    gpsMarker = null;
                }
                if (gpsCircle) {
                    map.removeLayer(gpsCircle);
                    gpsCircle = null;
                }
            }
        });

        function onGPSSuccess(position) {
            var lat = position.coords.latitude;
            var lng = position.coords.longitude;
            var acc = position.coords.accuracy;

            if (gpsMarker) map.removeLayer(gpsMarker);
            if (gpsCircle) map.removeLayer(gpsCircle);

            gpsMarker = L.marker([lat, lng], {
                icon: L.icon({
                    iconUrl: 'https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/images/marker-icon.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41],
                    popupAnchor: [1, -34]
                })
            }).addTo(map).bindPopup('Você está aqui').openPopup();

            gpsCircle = L.circle([lat, lng], {
                radius: acc,
                color: '#136AEC',
                fillColor: '#136AEC',
                fillOpacity: 0.15,
                weight: 2
            }).addTo(map);

            map.setView([lat, lng], 18);
        }

        function onGPSError(error) {
            alert('Erro ao obter localização: ' + error.message + '\nDica: ative a localização do navegador e use HTTPS.');
            document.getElementById('gpsBtn').classList.remove('active');
            document.getElementById('gpsBtn').innerHTML = '<i class="fas fa-location-arrow"></i> GPS';
            gpsActive = false;
            if (gpsWatchId !== null) {
                navigator.geolocation.clearWatch(gpsWatchId);
                gpsWatchId = null;
            }
            if (gpsMarker) {
                map.removeLayer(gpsMarker);
                gpsMarker = null;
            }
            if (gpsCircle) {
                map.removeLayer(gpsCircle);
                gpsCircle = null;
            }
        }
